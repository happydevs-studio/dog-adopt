name: Check for Unused Code

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  knip:
    name: Check for unused files, dependencies, and exports
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run knip
        id: knip
        run: |
          set +e
          npm run knip > knip-output.txt 2>&1
          KNIP_EXIT_CODE=$?
          cat knip-output.txt
          echo "exit_code=$KNIP_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0
      
      - name: Check knip results
        id: check_results
        run: |
          EXIT_CODE=${{ steps.knip.outputs.exit_code }}
          
          if [ "$EXIT_CODE" -eq 0 ]; then
            echo "has_issues=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No unused code detected!" >> $GITHUB_STEP_SUMMARY
          elif [ "$EXIT_CODE" -eq 1 ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Knip found unused code. See details below." >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat knip-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "has_issues=error" >> $GITHUB_OUTPUT
            echo "‚ùå Knip encountered an error (exit code: $EXIT_CODE)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat knip-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check_results.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('knip-output.txt', 'utf8');
            
            const body = `## üîç Knip Analysis Results
            
            Knip has detected some unused code in this PR. Please review the findings below:
            
            <details>
            <summary>Click to view knip output</summary>
            
            \`\`\`
            ${output}
            \`\`\`
            
            </details>
            
            ### What is Knip?
            
            [Knip](https://knip.dev/) helps find:
            - Unused files
            - Unused dependencies
            - Unused exports
            - Unreachable code
            
            ### What should I do?
            
            Review the findings and consider:
            1. Removing truly unused dependencies and files
            2. Verifying that "unused" items aren't actually needed
            3. Adding \`ignoreDependencies\` to \`knip.json\` for false positives
            
            This is informational and won't block the PR, but cleaning up unused code helps keep the codebase maintainable.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Upload knip results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-results
          path: knip-output.txt
          retention-days: 30
      
      - name: Create issue on failure
        if: steps.check_results.outputs.has_issues == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('knip-output.txt', 'utf8');
            
            const title = 'üîç Unused Dependencies Detected in Main Branch';
            const body = [
              'Knip has detected unused code in the main branch.',
              '',
              '**Commit:** ${{ github.sha }}',
              '**Run ID:** ${{ github.run_id }}',
              '**Time:** ' + new Date().toISOString(),
              '',
              'Please review the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              '',
              '### Knip Output',
              '',
              '<details>',
              '<summary>Click to view knip output</summary>',
              '',
              '```',
              output,
              '```',
              '',
              '</details>',
              '',
              '### What is Knip?',
              '',
              '[Knip](https://knip.dev/) helps find:',
              '- Unused files',
              '- Unused dependencies',
              '- Unused exports',
              '- Unreachable code',
              '',
              '### What should be done?',
              '',
              'Review the findings and consider:',
              '1. Removing truly unused dependencies and files',
              '2. Verifying that "unused" items aren\'t actually needed',
              '3. Adding items to `ignoreDependencies` in `knip.json` for false positives',
              '',
              'This helps keep the codebase clean and maintainable.'
            ].join('\n');
            
            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'unused-dependencies'
            });
            
            if (issues.data.length === 0) {
              // Create new issue if none exists
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['unused-dependencies', 'maintenance']
              });
            } else {
              // Comment on existing issue with concise update
              const commentBody = [
                'üîî Unused dependencies detected again',
                '',
                '**Commit:** ${{ github.sha }}',
                '**Time:** ' + new Date().toISOString(),
                '**Workflow Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})',
                '',
                '<details>',
                '<summary>Click to view knip output</summary>',
                '',
                '```',
                output,
                '```',
                '',
                '</details>'
              ].join('\n');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: commentBody
              });
            }
