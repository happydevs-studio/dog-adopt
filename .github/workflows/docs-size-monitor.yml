name: Documentation Size Monitor

on:
  pull_request:
    paths:
      - 'docs/**'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-docs-size:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate documentation size
        id: calculate
        run: |
          # Count markdown files (excluding archive)
          FILE_COUNT=$(find docs -name "*.md" -not -path "docs/archive/*" | wc -l)
          
          # Calculate total size in KB (excluding archive)
          TOTAL_SIZE=$(find docs -name "*.md" -not -path "docs/archive/*" -exec cat {} \; | wc -c)
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          
          # Estimate token count (rough: 1 token per 4 bytes)
          ESTIMATED_TOKENS=$((TOTAL_SIZE / 4))
          
          # Calculate average file size
          AVG_SIZE=$((TOTAL_SIZE / FILE_COUNT))
          AVG_SIZE_KB=$((AVG_SIZE / 1024))
          
          # Get largest files
          LARGEST_FILES=$(find docs -name "*.md" -not -path "docs/archive/*" -exec wc -c {} \; | sort -rn | head -5 | awk '{print $2 " (" int($1/1024) " KB)"}')
          
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "total_size_kb=$TOTAL_SIZE_KB" >> $GITHUB_OUTPUT
          echo "estimated_tokens=$ESTIMATED_TOKENS" >> $GITHUB_OUTPUT
          echo "avg_size_kb=$AVG_SIZE_KB" >> $GITHUB_OUTPUT
          echo "largest_files<<EOF" >> $GITHUB_OUTPUT
          echo "$LARGEST_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Thresholds for alerts
          MAX_TOTAL_SIZE_KB=150  # ~120KB after consolidation, 150KB allows growth
          MAX_FILE_SIZE_KB=20    # Individual file size limit
          MAX_FILES=15           # Maximum number of docs (currently ~14)
          
          # Check thresholds
          ALERTS=""
          
          if [ $TOTAL_SIZE_KB -gt $MAX_TOTAL_SIZE_KB ]; then
            ALERTS="${ALERTS}âš ï¸ Total documentation size (${TOTAL_SIZE_KB} KB) exceeds threshold (${MAX_TOTAL_SIZE_KB} KB)\n"
          fi
          
          if [ $FILE_COUNT -gt $MAX_FILES ]; then
            ALERTS="${ALERTS}âš ï¸ Number of documentation files (${FILE_COUNT}) exceeds threshold (${MAX_FILES})\n"
          fi
          
          # Check for oversized individual files
          OVERSIZED=$(find docs -name "*.md" -not -path "docs/archive/*" -size +${MAX_FILE_SIZE_KB}k -exec basename {} \;)
          if [ -n "$OVERSIZED" ]; then
            ALERTS="${ALERTS}âš ï¸ Files exceeding ${MAX_FILE_SIZE_KB} KB:\n${OVERSIZED}\n"
          fi
          
          if [ -n "$ALERTS" ]; then
            echo "has_alerts=true" >> $GITHUB_OUTPUT
            echo "alerts<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ALERTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_alerts=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate documentation report
        run: |
          cat << 'EOF' > docs-report.md
          # ðŸ“š Documentation Size Report
          
          ## Summary
          
          - **Total Files:** ${{ steps.calculate.outputs.file_count }}
          - **Total Size:** ${{ steps.calculate.outputs.total_size_kb }} KB
          - **Estimated Tokens:** ~${{ steps.calculate.outputs.estimated_tokens }}
          - **Average File Size:** ${{ steps.calculate.outputs.avg_size_kb }} KB
          
          ## Largest Files
          
          ```
          ${{ steps.calculate.outputs.largest_files }}
          ```
          
          ## Status
          
          ${{ steps.calculate.outputs.has_alerts == 'true' && 'âŒ Documentation size exceeds thresholds!' || 'âœ… Documentation size within acceptable limits' }}
          
          ${{ steps.calculate.outputs.has_alerts == 'true' && steps.calculate.outputs.alerts || '' }}
          
          ## Thresholds
          
          - **Max Total Size:** 150 KB
          - **Max File Size:** 20 KB
          - **Max File Count:** 15
          
          ## Recommendations
          
          If thresholds are exceeded:
          - Consider consolidating related documentation
          - Move historical/completed content to archive
          - Split large files into focused topics
          - Remove redundant information
          EOF
          
          cat docs-report.md
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('docs-report.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“š Documentation Size Report')
            );
            
            const commentBody = report;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
      
      - name: Create or update issue on main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.calculate.outputs.has_alerts == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('docs-report.md', 'utf8');
            
            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'documentation-size'
            });
            
            const title = 'ðŸ“š Documentation Size Exceeds Thresholds';
            const body = `${report}\n\n---\n*This issue was automatically created by the Documentation Size Monitor workflow.*\n*Commit: ${context.sha}*`;
            
            if (issues.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: body
              });
              
              // Add comment about new violation
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `ðŸ”” Documentation size thresholds exceeded again in commit ${context.sha}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['documentation-size', 'maintenance']
              });
            }
      
      - name: Fail if thresholds exceeded on main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.calculate.outputs.has_alerts == 'true'
        run: |
          echo "::warning::Documentation size thresholds exceeded! An issue has been created."
          # Don't fail the workflow, just warn
          exit 0
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: documentation-size-report
          path: docs-report.md
          retention-days: 30
