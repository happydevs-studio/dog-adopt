name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ci:
    name: CI - Lint, Type Check, and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 3
  
  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Run migrations and seed reference data
        run: supabase db push --include-seed
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Migration and seed completed
        run: echo "Migrations and reference data applied successfully to production database"
  
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: migrate
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  create-issue-on-failure:
    name: Create Issue on Deploy Failure
    runs-on: ubuntu-latest
    needs: [ci, migrate, deploy]
    if: ${{ always() && (needs.ci.result == 'failure' || needs.migrate.result == 'failure' || needs.deploy.result == 'failure') }}
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const jobNames = {
              ci: 'CI (Lint, Type Check, Build)',
              migrate: 'Supabase Migrations',
              deploy: 'GitHub Pages Deploy'
            };
            
            const failedJobs = [];
            if ('${{ needs.ci.result }}' === 'failure') failedJobs.push(jobNames.ci);
            if ('${{ needs.migrate.result }}' === 'failure') failedJobs.push(jobNames.migrate);
            if ('${{ needs.deploy.result }}' === 'failure') failedJobs.push(jobNames.deploy);
            
            const title = 'ðŸš¨ Deployment Failed';
            const body = `The deployment workflow has failed.\n\n` +
              `**Failed Jobs:** ${failedJobs.join(', ')}\n` +
              `**Run ID:** ${{ github.run_id }}\n` +
              `**Commit:** ${{ github.sha }}\n` +
              `**Branch:** ${{ github.ref_name }}\n` +
              `**Triggered by:** ${{ github.actor }}\n` +
              `**Time:** ${new Date().toISOString()}\n\n` +
              `Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            
            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deployment-failure'
            });
            
            if (issues.data.length === 0) {
              // Create new issue if none exists
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['deployment-failure', 'bug']
              });
            } else {
              // Comment on existing issue with concise update
              const commentBody = `**Another deployment failure detected**\n\n` +
                `**Failed Jobs:** ${failedJobs.join(', ')}\n` +
                `**Run ID:** ${{ github.run_id }}\n` +
                `**Commit:** ${{ github.sha }}\n` +
                `**Branch:** ${{ github.ref_name }}\n` +
                `**Time:** ${new Date().toISOString()}\n\n` +
                `[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: commentBody
              });
            }
