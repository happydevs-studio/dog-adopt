[build]
  publish = "dist"
  command = "npm run build"

# Environment variables required for build:
# VITE_SUPABASE_URL - Your Supabase project URL
# VITE_SUPABASE_PUBLISHABLE_KEY - Your Supabase anonymous/public key  
# VITE_SUPABASE_PROJECT_ID - Your Supabase project ID
# VITE_BASE_PATH - Base path for deployment (usually "/" for root domain)
# VITE_DEV_BYPASS_AUTH - Set to "false" for production
#
# Configure these in Netlify UI: Site settings â†’ Environment variables
# See docs/NETLIFY_DEPLOYMENT.md for detailed instructions

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200